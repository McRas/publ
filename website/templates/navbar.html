<html lang="en">
<head>
    <style>
        .navbar-weather {
            position: absolute;
            left: 50%; 
            transform: translateX(-50%);
            color: white;
        }
        .navbar-holidays {
            position: absolute;
            left: 80%; 
            transform: translateX(-50%);
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">SimpCRM</a>

    <!-- Informacja o pogodzie -->
    <div class="navbar-weather mx-auto">
      <span id="weather-info">{{ weather.city }} {{ weather.temperature }}°C, {{ weather.description }}</span>
    </div>

    <!-- Informacja o świętach -->
    <div class="navbar-holidays mx-auto">
      <span id="holiday-info">
          {% for holiday in holidays %}
            {{ holiday.name }}
          {% endfor %}
      </span>
    </div>


    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add_record' %}">Dodaj klienta</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Wylogowanie</a>
        </li>

        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Rejestracja</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Logowanie</a>
        </li>        
        {% endif %}
        
      </ul>
      
    </div>
  </div>
</nav>
</body>
</html>
